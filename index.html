<hl>【迷悟之間】小丑的角色

你能做一個小丑嗎？請聽一段歌詞：

　「掌聲在歡呼之中響起，眼淚已湧在笑容裏；
　啟幕時歡樂送到你眼前，落幕時孤獨留給自己。
　是多少磨鍊和多少眼淚，才能夠站在這裏；
　失敗的痛苦，成功的鼓勵，有誰知道這是多少歲月的累積？
　小丑，小丑！把小丑的辛酸，化做喜悅，呈獻給你！」

小丑，是渺小的，但也是偉大的！戲劇裏不能沒有小丑；現實的人生裏，我不偉大，我也不崇高，但我能扮演好一個帶給他人歡樂的小丑！<p><hr>
